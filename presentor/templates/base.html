<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="{% static 'presentor/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <link href="{% static 'presentor/img/apple-touch-icon-76x76.png' %}" rel="apple-touch-icon" sizes="76x76">
    <link href="{% static 'presentor/img/apple-touch-icon-120x120.png' %}" rel="apple-touch-icon" sizes="120x120">
    <link href="{% static 'presentor/img/apple-touch-icon-152x152.png' %}" rel="apple-touch-icon" sizes="152x152">

    
    <link href="{% block stylesheet %}{% static 'presentor/css/app.css'%}{% endblock %}" media="screen, projection" rel="stylesheet">

    {% block head_extras %}
    {% endblock %}
</head>

<body>

    <div id="container">
        {% block body %}
        {% endblock %}
    </div>

    {% block common_js %}
    {% endblock %}

    {# other end-of-body js goes here #}
    {% block jsfoot2 %}
    {% endblock %}

</body>
</html>
